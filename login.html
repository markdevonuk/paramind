<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Paramind</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-text"><span class="brand-para">para</span><span class="brand-mind">mind</span></span>
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1>Welcome back</h1>
                            <p>Sign in to continue your learning</p>
                        </div>
                        
                        <form id="loginForm" class="auth-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@nhs.net" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button type="button" class="password-toggle" id="togglePassword">
                                        <i class="bi bi-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot password?</a>
                            </div>
                            
                            <!-- Error message placeholder -->
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                            
                            <!-- Success message placeholder -->
                            <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg" id="submitBtn">
                                <span id="submitText">Sign In</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
                            </button>
                        </form>
                        
                        <div class="auth-footer">
                            <p>Don't have an account? <a href="register.html">Sign up free</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { initializeFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from './js/firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Initialize Firestore with long polling (fixes Safari issues)
        const db = initializeFirestore(app, {
            experimentalForceLongPolling: true
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'chat.html';
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('bi-eye');
                passwordIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('bi-eye-slash');
                passwordIcon.classList.add('bi-eye');
            }
        });

        // Helper functions
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.classList.add('d-none');
            errorEl.textContent = message;
            errorEl.classList.remove('d-none');
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.classList.add('d-none');
            successEl.textContent = message;
            successEl.classList.remove('d-none');
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            
            submitBtn.disabled = isLoading;
            submitSpinner.classList.toggle('d-none', !isLoading);
            submitText.textContent = isLoading ? 'Signing in...' : 'Sign In';
        }

        function getErrorMessage(errorCode) {
            const errorMessages = {
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/user-disabled': 'This account has been disabled.',
                'auth/user-not-found': 'No account found with this email address.',
                'auth/wrong-password': 'Incorrect password. Please try again.',
                'auth/invalid-credential': 'Invalid email or password. Please try again.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
                'auth/network-request-failed': 'Network error. Please check your connection.'
            };
            return errorMessages[errorCode] || 'An error occurred. Please try again.';
        }

        // Forgot password handler
        document.getElementById('forgotPasswordLink').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            document.getElementById('errorMessage').classList.add('d-none');
            document.getElementById('successMessage').classList.add('d-none');

            setLoading(true);

            try {
                // Sign in with Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log('User signed in:', user.uid);

                // Try to get user data from Firestore and cache it
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        // Cache user data in localStorage
                        // IMPORTANT: Use user.email from Firebase Auth (always available)
                        // not userData.email from Firestore (might be undefined)
                        localStorage.setItem('paramind_user', JSON.stringify({
                            uid: user.uid,
                            email: user.email,  // <-- FIXED: Using user.email from Firebase Auth
                            trust: userData.trust,
                            trustFullName: userData.trustFullName,
                            subscriptionStatus: userData.subscriptionStatus || 'free',
                            dailyMessageCount: userData.dailyMessageCount || 0,
                            lastMessageDate: userData.lastMessageDate
                        }));
                        console.log('User data cached from Firestore');
                    } else {
                        // User exists in Auth but not in Firestore - cache basic info
                        localStorage.setItem('paramind_user', JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            trust: 'SWAST',
                            trustFullName: 'South Western Ambulance Service NHS Foundation Trust',
                            subscriptionStatus: 'free',
                            dailyMessageCount: 0,
                            lastMessageDate: null
                        }));
                        console.log('User data cached with defaults (no Firestore doc found)');
                    }
                } catch (firestoreError) {
                    console.warn('Could not fetch Firestore data:', firestoreError);
                    // Still cache what we can from Firebase Auth
                    localStorage.setItem('paramind_user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        trust: 'SWAST',
                        trustFullName: 'South Western Ambulance Service NHS Foundation Trust',
                        subscriptionStatus: 'free',
                        dailyMessageCount: 0,
                        lastMessageDate: null
                    }));
                }

                showSuccess('Signed in successfully! Redirecting...');
                
                // Redirect to chat
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                setLoading(false);
                showError(getErrorMessage(error.code));
            }
        });
    </script>
</body>
</html>
