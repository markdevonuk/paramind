<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Paramind</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-text"><span class="brand-para">para</span><span class="brand-mind">mind</span></span>
            </a>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1>Create your account</h1>
                            <p>Start with 5 free messages per day</p>
                        </div>
                        
                        <form id="registerForm" class="auth-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@nhs.net" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="8">
                                    <button type="button" class="password-toggle" id="togglePassword">
                                        <i class="bi bi-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Minimum 8 characters</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                        <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="trust" class="form-label">Your Ambulance Trust</label>
                                <select class="form-select" id="trust" required>
                                    <option value="" disabled selected>Select your trust...</option>
                                    <option value="BHL">Bristow Group</option>
                                    <option value="EEAST">East of England Ambulance Service NHS Trust</option>
                                    <option value="EMAS">East Midlands Ambulance Service NHS Trust</option>
                                    <option value="JAS">States of Jersey Ambulance Service</option>
                                    <option value="NEAS">North East Ambulance Service NHS Foundation Trust</option>
                                    <option value="NIAS">Northern Ireland Ambulance Service</option>
                                    <option value="NWAS">North West Ambulance Service NHS Trust</option>
                                    <option value="SAS">Scottish Ambulance Service</option>
                                    <option value="SCAS">South Central Ambulance Service NHS Foundation Trust</option>
                                    <option value="SECAmb">South East Coast Ambulance Service NHS Foundation Trust</option>
                                    <option value="SJA">St John Ambulance</option>
                                    <option value="SWAST">South Western Ambulance Service NHS Foundation Trust</option>
                                    <option value="WAST">Welsh Ambulance Services NHS Trust</option>
                                    <option value="WMAS">West Midlands Ambulance Service NHS Foundation Trust</option>
                                    <option value="YAS">Yorkshire Ambulance Service NHS Trust</option>
                                </select>
                                <small class="text-muted">This determines which clinical guidelines the AI uses</small>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Error message placeholder -->
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                            
                            <!-- Success message placeholder -->
                            <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg" id="submitBtn">
                                <span id="submitText">Create Account</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
                            </button>
                        </form>
                        
                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html">Sign in</a></p>
                        </div>
                    </div>
                    
                    <!-- Disclaimer -->
                    <div class="auth-disclaimer mt-3">
                        <small class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            Paramind is an educational tool only. Always follow your trust's clinical guidelines and seek senior advice when needed.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { firebaseConfig } from './js/firebase-config.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Trust lookup data
    const TRUSTS = {
        "BHL": "Bristow Group",
        "EEAST": "East of England Ambulance Service NHS Trust",
        "EMAS": "East Midlands Ambulance Service NHS Trust",
        "JAS": "States of Jersey Ambulance Service",
        "NEAS": "North East Ambulance Service NHS Foundation Trust",
        "NIAS": "Northern Ireland Ambulance Service",
        "NWAS": "North West Ambulance Service NHS Trust",
        "SAS": "Scottish Ambulance Service",
        "SCAS": "South Central Ambulance Service NHS Foundation Trust",
        "SECAmb": "South East Coast Ambulance Service NHS Foundation Trust",
        "SJA": "St John Ambulance",
        "SWAST": "South Western Ambulance Service NHS Foundation Trust",
        "WAST": "Welsh Ambulance Services NHS Trust",
        "WMAS": "West Midlands Ambulance Service NHS Foundation Trust",
        "YAS": "Yorkshire Ambulance Service NHS Trust"
    };

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = 'chat.html';
        }
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('bi-eye');
            passwordIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('bi-eye-slash');
            passwordIcon.classList.add('bi-eye');
        }
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('confirmPassword');
        const passwordIcon = document.getElementById('confirmPasswordIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('bi-eye');
            passwordIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('bi-eye-slash');
            passwordIcon.classList.add('bi-eye');
        }
    });

    // Helper functions
    function showError(message) {
        const errorEl = document.getElementById('errorMessage');
        const successEl = document.getElementById('successMessage');
        successEl.classList.add('d-none');
        errorEl.textContent = message;
        errorEl.classList.remove('d-none');
    }

    function showSuccess(message) {
        const errorEl = document.getElementById('errorMessage');
        const successEl = document.getElementById('successMessage');
        errorEl.classList.add('d-none');
        successEl.textContent = message;
        successEl.classList.remove('d-none');
    }

    function setLoading(isLoading) {
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        
        submitBtn.disabled = isLoading;
        submitSpinner.classList.toggle('d-none', !isLoading);
        submitText.textContent = isLoading ? 'Creating account...' : 'Create Account';
    }

    function getErrorMessage(errorCode) {
        const errorMessages = {
            'auth/email-already-in-use': 'An account with this email already exists.',
            'auth/invalid-email': 'Please enter a valid email address.',
            'auth/operation-not-allowed': 'Email/password accounts are not enabled.',
            'auth/weak-password': 'Password should be at least 6 characters.',
            'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
            'auth/network-request-failed': 'Network error. Please check your connection.'
        };
        return errorMessages[errorCode] || 'An error occurred. Please try again.';
    }

    // Form submission handler
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const trust = document.getElementById('trust').value;
        
        // Clear previous messages
        document.getElementById('errorMessage').classList.add('d-none');
        document.getElementById('successMessage').classList.add('d-none');

        // Validate passwords match
        if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }

        // Validate password length
        if (password.length < 8) {
            showError('Password must be at least 8 characters long');
            return;
        }

        // Validate trust selection
        if (!trust) {
            showError('Please select your ambulance trust');
            return;
        }

        setLoading(true);

        try {
            // Create user account with Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Get trust full name
            const trustFullName = TRUSTS[trust] || trust;

            // Save user data to Firestore
            await setDoc(doc(db, 'users', user.uid), {
                uid: user.uid,
                email: email,
                trust: trust,
                trustFullName: trustFullName,
                subscriptionStatus: 'free',
                stripeCustomerId: null,
                dailyMessageCount: 0,
                lastMessageDate: null,
                createdAt: new Date().toISOString()
            });

            // Save to localStorage as backup
            localStorage.setItem('paramind_user', JSON.stringify({
                uid: user.uid,
                email: email,
                trust: trust,
                trustFullName: trustFullName,
                subscriptionStatus: 'free',
                dailyMessageCount: 0,
                lastMessageDate: null
            }));

            showSuccess('Account created successfully! Redirecting...');
            
            // Redirect to chat after short delay
            setTimeout(() => {
                window.location.href = 'chat.html';
            }, 1500);

        } catch (error) {
            console.error('Registration error:', error);
            setLoading(false);
            showError(getErrorMessage(error.code));
        }
    });

    </script>
</body>
</html>
