<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Paramind</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-text"><span class="brand-para">para</span><span class="brand-mind">mind</span></span>
            </a>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1>Create your account</h1>
                            <p>Start with 5 free messages per day</p>
                        </div>
                        
                        <form id="registerForm" class="auth-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@nhs.net" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="8">
                                    <button type="button" class="password-toggle" onclick="togglePassword('password', 'passwordIcon')">
                                        <i class="bi bi-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Minimum 8 characters</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm password</label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'confirmPasswordIcon')">
                                        <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="trust" class="form-label">Your Ambulance Trust</label>
                                <select class="form-select" id="trust" required>
                                    <option value="" disabled selected>Select your trust...</option>
                                    <option value="BHL">Bristow Group</option>
                                    <option value="EEAST">East of England Ambulance Service NHS Trust</option>
                                    <option value="EMAS">East Midlands Ambulance Service NHS Trust</option>
                                    <option value="JAS">States of Jersey Ambulance Service</option>
                                    <option value="NEAS">North East Ambulance Service NHS Foundation Trust</option>
                                    <option value="NIAS">Northern Ireland Ambulance Service</option>
                                    <option value="NWAS">North West Ambulance Service NHS Trust</option>
                                    <option value="SAS">Scottish Ambulance Service</option>
                                    <option value="SCAS">South Central Ambulance Service NHS Foundation Trust</option>
                                    <option value="SECAmb">South East Coast Ambulance Service NHS Foundation Trust</option>
                                    <option value="SJA">St John Ambulance</option>
                                    <option value="SWAST">South Western Ambulance Service NHS Foundation Trust</option>
                                    <option value="WAST">Welsh Ambulance Services NHS Trust</option>
                                    <option value="WMAS">West Midlands Ambulance Service NHS Foundation Trust</option>
                                    <option value="YAS">Yorkshire Ambulance Service NHS Trust</option>
                                </select>
                                <small class="text-muted">This determines which clinical guidelines the AI uses</small>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Error message placeholder -->
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                Create Account
                            </button>
                        </form>
                        
                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html">Sign in</a></p>
                        </div>
                    </div>
                    
                    <!-- Disclaimer -->
                    <div class="auth-disclaimer mt-3">
                        <small class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            Paramind is an educational tool only. Always follow your trust's clinical guidelines and seek senior advice when needed.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('bi-eye');
                passwordIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('bi-eye-slash');
                passwordIcon.classList.add('bi-eye');
            }
        }
        
        // Form submission handler (placeholder for Firebase)
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const trust = document.getElementById('trust').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorMessage.classList.add('d-none');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('d-none');
                return;
            }
            
            // TODO: Replace with Firebase Authentication
            console.log('Registration:', { email, trust });
            
            // For now, redirect to chat (will be replaced with Firebase auth)
            window.location.href = 'chat.html';
        });
    </script>
</body>
</html>
